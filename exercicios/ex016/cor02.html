<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* configurações globais das CSS */
            height: 100%;
        }
        body {
            background-attachment: fixed;
            background-image: radial-gradient(circle, #4086D5 3%,#6D52BD 1%,#AF3599 10%, #DE4656, #DA662E, #BD9848 5%);
            /*background-image: linear-gradient(130deg, #4086D5,#6D52BD ,#AF3599, #DE4656, #DA662E, #BD9848); */
            /* "to top" e "to bottom" precisam da configuração global a cima para funcionar corretamente */
        }
    </style>
</head>
<body>
    <h1>Testanto Gradiente</h1>
</body>
</html>

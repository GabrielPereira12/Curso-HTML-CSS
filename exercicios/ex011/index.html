<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários despositivos diferentes, ou apenas aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png"><!-- 50 pixels a mais pra evitar a barra de rolagem-->
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo Aúdio</h1>
    <p>Vamos aprender a reproduzir aúdio em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <!-- caso o primeiro não carregue ele vai tentar o de baixo, a ordem é de cima para baixo-->
        <source src="midia/happy-mistake.ogg" type="audio/ogg">
        <source src="midia/happy-mistake.wav" type="audio/wav">
        <p>Infelizmente não conseguimos carregar o aúdio. <a href="midia/happy-mistake.mp3">Clique aqui</a> para baixar o arquivo MP3</p>
    </audio>

    <!-- jeito 1:
    <audio src="midia/happy-mistake.mp3" controls autoplay></audio>
    Formatos de audio: MP3 WAV OGG -->
</body>
</html>
